<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href = "./style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
</head>
<body onload = "pressEnterCheck('my-input-field')">
    <div class = "parent">
        <h1>Your to do list</h1>
        <div>
        <label for="todo-input"> To do </label>
        <input type="text" name="todo-input" id="my-input-field"/>
        <button onclick="generateList('my-input-field')">Add your to do</button>
        </div>
        <div id="parent-list"></div>
        <div> * click on task to delete it</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
