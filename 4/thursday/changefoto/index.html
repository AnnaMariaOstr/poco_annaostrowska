<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='Anna.jpg'">Anna</button>

<img id="myImage" src="Anna.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src ='Sumeyra.jpg'">Sumeyra</button>

<button onclick="alert('Moj alert')">Pokaz ALERT</button>

</body>
</html>
